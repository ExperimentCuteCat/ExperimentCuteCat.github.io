<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
if(localStorage.getItem("darkMode") === "true"){
    document.addEventListener("DOMContentLoaded", function(){
        document.body.classList.add("dark");
    });
}
</script>

<style>
:root {
    --pink: #febfd6;
    --neon-pink: #ff2ea6;
}

* {
    transition: background 0.4s ease, color 0.4s ease, box-shadow 0.4s ease;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff0f6;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    max-width: 500px;
}

h1 {
    font-size: 80px;
    margin: 0;
    color: var(--pink);
}

.button {
    display: inline-block;
    padding: 12px 25px;
    background: var(--pink);
    color: black;
    text-decoration: none;
    border-radius: 25px;
    font-weight: bold;
    transition: 0.3s ease;
}

.button:hover {
    background: #ffe2ec;
    transform: scale(1.05);
}

.floating {
    animation: float 2s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
}

body.dark {
    background: radial-gradient(circle at 20% 20%, rgba(255,46,166,0.15), transparent 40%),
                linear-gradient(-45deg, #1a1a1a, #2a1f2f, #1a1a1a);
    color: #f5f5f5;
}

body.dark h1 {
    color: var(--neon-pink);
    text-shadow: 0 0 20px var(--neon-pink);
}

body.dark .button {
    background: var(--neon-pink);
    color: white;
    box-shadow: 0 0 20px var(--neon-pink);
}

body.dark .button:hover {
    box-shadow: 0 0 30px var(--neon-pink),
                0 0 50px rgba(255,46,166,0.5);
}
</style>
</head>

<body>
    <div class="container">
        <div class="floating" style="font-size:40px;">üê±</div>
        <h1>404</h1>
        <h2>Oops! This page wandered off.</h2>
        <p>The cute cat couldn't find what you're looking for.</p>
        <a href="/" class="button">Go Back Home</a>
    </div>
</body>
</html>
